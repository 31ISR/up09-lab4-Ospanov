{% extends 'layout.html' %} {% block title %} {{ post.title }} {% endblock %}
{% block content %}
<section class="post_page">
    <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p class="post_page-author">пост от {{ post.author }}</p>
    <p class="date">{{ post.date }}</p>
</section>
{% endblock %}
